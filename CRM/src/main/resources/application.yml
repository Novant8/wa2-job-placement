auth:
  issuer: http://localhost:9090/realms/CRM
spring:
  application:
    name: CRM
  sql:
    init:
      mode: always
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    open-in-view: false
    defer-datasource-initialization: true
  docker:
    compose:
      file: ./CRM/compose.yaml
  mvc:
    problemdetails:
      enabled: true
  jackson:
    deserialization:
      fail-on-unknown-properties: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${auth.issuer}
  kafka:
    consumer:
      bootstrap-servers: 127.0.0.1:9092
      group-id: consumer
      auto-offset-reset: earliest
keycloak:
  server-url: http://localhost:9090
  realm: CRM
  client-id: crmclient
  client-secret: dOQVIYfE26xG2UiGSOYzud5tk3YRyNoA
springdoc:
  swagger-ui:
    tags-sorter: alpha
  default-produces-media-type: application/json
server:
  port: 8082
logging:
  level:
    org:
      springframework:
        web: DEBUG